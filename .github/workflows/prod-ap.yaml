name: Deploy to Prod - AP Region

on:
  pull_request:
    branches:
      - prod

jobs:
  deploy-prod-ap:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Deploy to Prod - AP
        run: |
          echo "Deploying to Prod AP Region with Image Tag: ${{ secrets.PROD_AP_IMAGE_TAG }}"
