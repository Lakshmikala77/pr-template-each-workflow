name: Prod-AP Deployment

on:
  pull_request:
    branches:
      - prod  # Trigger only for PRs targeting the 'prod' branch

jobs:
  deploy-ap:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Check if AP Deployment is Required
        id: check-ap
        run: |
          echo "Parsing PR title for AP region..."
          PR_TITLE="${{ github.event.pull_request.title }}"
          echo "PR Title: $PR_TITLE"

          if [[ "$PR_TITLE" == *"[ap]"* || "$PR_TITLE" == *"[ap,eu,us]"* || "$PR_TITLE" == *"[ap,eu]"* || "$PR_TITLE" == *"[ap,us]"* ]]; then
            echo "AP deployment required."
            echo "DEPLOY_AP=true" >> $GITHUB_ENV
          else
            echo "AP deployment not required. Skipping..."
            echo "DEPLOY_AP=false" >> $GITHUB_ENV

      - name: Deploy AP Region
        if: env.DEPLOY_AP == 'true'
        run: |
          echo "Deploying AP region..."
