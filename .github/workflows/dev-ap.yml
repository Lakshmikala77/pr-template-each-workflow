name: Deploy to Dev - AP Region

on:
  pull_request:
    branches:
      - dev

jobs:
  deploy-dev-ap:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Deploy to Dev - AP
        run: |
          echo "Deploying to Dev AP Region with Image Tag: ${{ secrets.DEV_AP_IMAGE_TAG }}"
