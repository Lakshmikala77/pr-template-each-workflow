name: Prod-eu Deployment

on:
  pull_request:
    branches:
      - prod  # Trigger only for PRs targeting the 'prod' branch

jobs:
  deploy-eu:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Check if eu Deployment is Required
        id: check-eu
        run: |
          echo "Parsing PR title for eu region..."
          PR_TITLE="${{ github.event.pull_request.title }}"
          echo "PR Title: $PR_TITLE"

          if [[ "$PR_TITLE" == *"[eu]"* || "$PR_TITLE" == *"[ap,eu,us]"* || "$PR_TITLE" == *"[ap,eu]"* || "$PR_TITLE" == *"[eu,us]"* ]]; then
            echo "eu deployment required."
            echo "DEPLOY_eu=true" >> $GITHUB_ENV
          else
            echo "eu deployment not required. Skipping..."
            echo "DEPLOY_eu=false" >> $GITHUB_ENV

      - name: Deploy eu Region
        if: env.DEPLOY_eu == 'true'
        run: |
          echo "Deploying eu region..."
