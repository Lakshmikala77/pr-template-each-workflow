name: Prod-US Deployment

on:
  pull_request:
    branches:
      - prod  # Only trigger on PRs targeting the 'prod' branch


jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Parse PR Body
        id: parse_pr
        run: |
          PR_BODY=$(jq -r '.pull_request.body' < "$GITHUB_EVENT_PATH")
          echo "PR_BODY=$PR_BODY"

          PROD_SELECTED=$(echo "$PR_BODY" | grep -oP '(?<=- Prod: `)[^`]+')
          PROD_IMAGE_US=$(echo "$PR_BODY" | grep -A 3 "Prod Environment" | grep "US Region:" | awk -F'`' '{print $2}' | tr -d '[:space:]')

          echo "PROD_SELECTED=$PROD_SELECTED" >> $GITHUB_ENV
          echo "PROD_IMAGE_US=$PROD_IMAGE_US" >> $GITHUB_ENV

      - name: Validate and Deploy Prod-US
        run: |
          if [ "$PROD_SELECTED" == "Y" ]; then
            if [ -z "$PROD_IMAGE_US" ]; then
              echo "Error: Missing image tag value for Prod-US."
              exit 1
            fi
            echo "Deploying Prod-US with image tag: $PROD_IMAGE_US"
          else
            echo "Prod environment is not selected for deployment."
            exit 0
          fi
