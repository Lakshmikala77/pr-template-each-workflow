name: Prod-US Deployment

on:
  pull_request:
    branches:
      - prod  # Trigger only for PRs targeting 'prod' branch

jobs:
  deploy-us:
    if: contains(github.event.pull_request.title, '[us]')  # Trigger only if PR title contains '[us]'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Extract Image Tag Values
        id: extract-tags
        run: |
          echo "Extracting image tags for Prod-US..."
          PR_BODY=$(jq -r '.pull_request.body' < "$GITHUB_EVENT_PATH")

          # Extract the US tag using sed instead of grep
          US_TAG=$(echo "$PR_BODY" | sed -n 's/.*### Prod Environment.*- \*\*US Region:\*\* `\([^`]*\)`.*/\1/p')

          if [ -z "$US_TAG" ]; then
            echo "US tag not found or empty in the PR description!"
            exit 1
          fi

          echo "US_TAG=$US_TAG" >> $GITHUB_ENV
          echo "Extracted US tag: $US_TAG"

      - name: Deploy Prod-US
        run: |
          echo "Deploying Prod-US region..."
          echo "Using image tag: $US_TAG"
