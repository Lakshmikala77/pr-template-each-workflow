name: Staging - EU Region

on:
  pull_request:
    types: [opened, edited, reopened]
    paths:
      - .github/workflows/staging-eu.yaml

jobs:
  deploy-staging-eu:
    if: >
      github.event.pull_request.title contains 'ap' &&
      github.event.pull_request.title contains 'eu' &&
      github.event.pull_request.title contains 'us' &&
      github.event.pull_request.title contains 'rG'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Validate Staging EU Deployment
        run: |
          PR_BODY=$(jq -r '.pull_request.body' < "$GITHUB_EVENT_PATH")
          STAGING_SELECTED=$(echo "$PR_BODY" | grep -oP '(?<=- Staging: `)[^`]+')

          if [ "$STAGING_SELECTED" != "Y" ]; then
            echo "Staging environment not selected for deployment. Skipping."
            exit 0
          fi

          STAGING_IMAGE_EU=$(echo "$PR_BODY" | grep -A 3 "Staging Environment" | grep "EU Region:" | awk -F'`' '{print $2}' | tr -d '[:space:]')
          if [ -z "$STAGING_IMAGE_EU" ]; then
            echo "Error: Missing image tag for Staging EU Region."
            exit 1
          fi

          echo "Deploying Staging - EU Region with image tag: $STAGING_IMAGE_EU"
