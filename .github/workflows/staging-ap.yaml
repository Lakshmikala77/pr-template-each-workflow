name: Deploy to Staging - AP Region

on:
  pull_request:
    branches:
      - staging

jobs:
  deploy-staging-ap:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Deploy to Staging - AP
        run: |
          echo "Deploying to Staging AP Region with Image Tag: ${{ secrets.STAGING_AP_IMAGE_TAG }}"
